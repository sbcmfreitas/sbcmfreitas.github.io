<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beer Catalog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 15px;
      text-align: center;
    }
    .card img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
      cursor: pointer;
    }
    .card h2 {
      font-size: 18px;
      margin: 10px 0 5px;
    }
    .card p {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Beer Catalog</h1>

  <div id="beer-grid" class="grid"></div>

  <script>
    const dataUrl = 'https://sbcmfreitas.github.io/data.json';

    async function loadBeers() {
      try {
        const response = await fetch(dataUrl);
        const beers = await response.json();

        const grid = document.getElementById('beer-grid');

        beers.forEach(beer => {
          const card = document.createElement('div');
          card.className = 'card';

          card.innerHTML = `
            <a href="${beer.image_url}" target="_blank">
              <img src="${beer.image_url}" alt="${beer.name}" />
            </a>
            <h2>${beer.name}</h2>
            <p>${beer.description}</p>
          `;

          grid.appendChild(card);
        });
      } catch (error) {
        console.error('Error loading beer data:', error);
      }
    }

    loadBeers();
  </script>
</body>
</html>
